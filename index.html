<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container-basic">
      <div class="container">
        <h2 class="img-title"><img src="./img/onetitle.png" alt="title" /></h2>
        <table class="menu-table">
          <div class="flex-container__menu table-title">
            <div class="title-table">一级主播</div>
            <div class="title-table">二级主播</div>
          </div>

          <div class="flex-container__menu margin-bot">
            <div class="left">邀请人</div>
            <div class="right">邀请人2</div>
          </div>

          <div class="flex-container__menu margin-bot">
            <div class="left">邀请人</div>
            <div class="right">邀请人2</div>
          </div>
        </table>
        <h2 class="img-title"><img src="./img/twotitle.png" alt="title" /></h2>
        <div class="flex-container__footer">
          <h3 class="div-title">参与条件：</h3>
          <div class="div-text">1、您的账号已经开通直播权限；</div>
          <div class="div-text">
            2、您介绍到本平台的新人主播，将会从新人主播的收益中获得<span
              class="text-color"
              >5%</span
            >；
          </div>
          <div class="div-text">
            3、被介绍新人主播，直播权限开通时，需要向客服提供<span
              class="text-color"
              >您的介绍人ID</span
            >；
          </div>
          <div class="div-text">
            4、如果在您介绍的新人主播，通过本页面介绍
            其他主播到本平台，那么您将会从您的下级及下下级获得超过<span
              class="text-color"
              >8%</span
            >的总收益；
          </div>
        </div>
        <div class="div-container">
          <div class="container-button">一级收益提成：5%</div>
          <div class="container-button">二级收益提成：3%</div>
        </div>
        <div class="flex-container__footer">
          <h3 class="div-title">注意</h3>
          <div class="div-text">
            您推荐的新人主播使用您的介绍人ID进行直播权限开通成功时，您将会收到系统提示。
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
